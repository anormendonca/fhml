<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Hosts</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background: url('https://i.imgur.com/2yKxZqM.png');
      background-size: 128px;
      margin: 0;
      padding: 40px;
      color: #fff;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: rgba(0,0,0,0.75);
      padding: 25px;
      border-radius: 12px;
      border: 3px solid #3a3a3a;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    h1 {
      margin-top: 0;
      font-size: 32px;
      text-shadow: 3px 3px 0 #000;
      color: #7fff00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      background: rgba(20,20,20,0.9);
    }
    th {
      background: #2f2f2f;
      color: #7fff00;
      text-shadow: 1px 1px #000;
    }
    .form-row input {
      background: #1b1b1b;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      cursor: pointer;
      background: #228b22;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      text-transform: uppercase;
      font-weight: bold;
    }
    button:hover {
      background: #2eb82e;
    }
    .delete-btn {
      background: #b30000;
    }
    .delete-btn:hover {
      background: #ff0000;
    }
    a { color: #7fff00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Hosts</h1>

    <div class="form-row">
      <input id="host" placeholder="Host (example.com)" />
      <input id="ram" placeholder="RAM (e.g. 8GB)" />
      <input id="storage" placeholder="Storage (e.g. 50GB)" />
      <input id="cpu" placeholder="CPU Model" />
      <input id="notes" placeholder="Notes" />
    </div>
    <button onclick="addHost()">Add Host</button>

    <table>
      <thead>
        <tr>
          <th>Host</th>
          <th>RAM</th>
          <th>Storage</th>
          <th>CPU Model</th>
          <th>Notes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const tableBody = document.getElementById("tableBody");

    function addHost() {
      const host = document.getElementById("host").value.trim();
      const ram = document.getElementById("ram").value.trim();
      const storage = document.getElementById("storage").value.trim();
      const cpu = document.getElementById("cpu").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!host) return alert("Host is required");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><a href="https://${host}" target="_blank">${host}</a></td>
        <td>${ram}</td>
        <td>${storage}</td>
        <td>${cpu}</td>
        <td>${notes}</td>
        <td><button class="delete-btn" onclick="this.parentElement.parentElement.remove()">Delete</button></td>
      `;

      tableBody.appendChild(row);

      document.getElementById("host").value = "";
      document.getElementById("ram").value = "";
      document.getElementById("storage").value = "";
      document.getElementById("cpu").value = "";
      document.getElementById("notes").value = "";
    }
  </script>
</body>
</html>
