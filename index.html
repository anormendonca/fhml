<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Hosts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }
    input, button, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #005fcc;
    }
    .delete-btn {
      background: red;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Hosts</h1>

    <div class="form-row">
      <input id="host" placeholder="Host (example.com)" />
      <input id="ram" placeholder="RAM (e.g. 8GB)" />
      <input id="storage" placeholder="Storage (e.g. 50GB)" />
      <input id="cpu" placeholder="CPU Model" />
      <input id="notes" placeholder="Notes" />
    </div>
    <button onclick="addHost()">Add Host</button>

    <table>
      <thead>
        <tr>
          <th>Host</th>
          <th>RAM</th>
          <th>Storage</th>
          <th>CPU Model</th>
          <th>Notes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const tableBody = document.getElementById("tableBody");

    function addHost() {
      const host = document.getElementById("host").value.trim();
      const ram = document.getElementById("ram").value.trim();
      const storage = document.getElementById("storage").value.trim();
      const cpu = document.getElementById("cpu").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!host) return alert("Host is required");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><a href="https://${host}" target="_blank">${host}</a></td>
        <td>${ram}</td>
        <td>${storage}</td>
        <td>${cpu}</td>
        <td>${notes}</td>
        <td><button class="delete-btn" onclick="this.parentElement.parentElement.remove()">Delete</button></td>
      `;

      tableBody.appendChild(row);

      document.getElementById("host").value = "";
      document.getElementById("ram").value = "";
      document.getElementById("storage").value = "";
      document.getElementById("cpu").value = "";
      document.getElementById("notes").value = "";
    }
  </script>
</body>
</html>
